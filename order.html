<!DOCTYPE html>
<html>
<head>
  <title>Aquasure - Pure for sure</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 110px;
      color: #333333;
      text-align: left;
      margin-bottom: 10px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 30px;
      margin-bottom: 30px;
    }
    .product {
      background-color: #fffsfff;
      padding: 20px;
      border-radius: 4px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .product-title {
      font-size: 20px;
      color: #333333;
      margin-bottom: 10px;
    }
    .product-price {
      font-size: 16px;
      color: #666666;
      margin-bottom: 10px;
    }
    .product-description {
      font-size: 14px;
      color: #999999;
      margin-bottom: 10px;
    }
    .cta-button {
      display: block;
      text-align: center;
      margin-bottom: 30px;
    }
    .cta-button a {
      display: inline-block;
      background-color: #5c9ead;
      color: #ffffff;
      text-decoration: none;
      padding: 12px 30px;
      font-size: 20px;
      border-radius: 4px;
    }
    .footer {
      background-color: #333333;
      color: #ffffff;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>cart</h1>
    <div class="product-grid">
      <div class="product">
        <img src="https://media.istockphoto.com/id/953651992/photo/water-bottles-wrapped-in-the-shrink-film-3d-rendering-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=BrBpNaQa1YyGTsV64Ck-fRdg91EUhWU5UBo-h2efwm0=" alt="Product 1" />
        <h3 class="product-title">Product 1</h3>
        <p class="product-price">Rs.200</p>
        <p class="product-description">A set of 10 bottles</p>
        <div class="quantity-input">
          <label for="quantity-product1" class="quantity-label">Quantity:</label>
          <input type="number" id="quantity-product1" value="1" min="1" max="10">
        </div>
      </div>
      <div class="product">
        <img src="https://images.meesho.com/images/products/105387047/syidf_512.webp" alt="Product 2" />
        <h3 class="product-title">Product 2</h3>
        <p class="product-price">Rs.mmm</p>
        <p class="product-description">20 litre</p>
        <div class="quantity-input">
          <label for="quantity-product1" class="quantity-label">Quantity:</label>
          <input type="number" id="quantity-product1" value="1" min="1" max="10">
        </div>
      </div>
      <div class="product">
        <img src="https://tiimg.tistatic.com/fp/1/006/211/20l-mineral-water-can-132.jpg" alt="Product 3" />
        <h3 class="product-title">Product 3</h3>
        <p class="product-price">Rs. lll</p>
        <p class="product-description">45 litre</p>
        <div class="quantity-input">
          <label for="quantity-product1" class="quantity-label">Quantity:</label>
          <input type="number" id="quantity-product1" value="1" min="1" max="10">
        </div>
      </div>
    </div>
    <div class="cta-button">
      <a href="payment.html">Buy Now</a>
    </div>
  </div>
  <footer class="footer">
    &copy; 2023 Aquasure. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
  </footer>
</body>
</html>
