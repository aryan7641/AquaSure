<!DOCTYPE html>
<html>
<head>
  <title>Aquasure - Pure for sure</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 110px;
      color: #333333;
      text-align: left;
      margin-bottom: 10px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 30px;
      margin-bottom: 30px;
    }
    .product {
      background-color: #fffsfff;
      padding: 20px;
      border-radius: 4px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .product-title {
      font-size: 20px;
      color: #333333;
      margin-bottom: 10px;
    }
    .product-price {
      font-size: 16px;
      color: #666666;
      margin-bottom: 10px;
    }
    .product-description {
      font-size: 14px;
      color: #999999;
      margin-bottom: 10px;
    }
    .quantity-input {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    .quantity-label {
      margin-right: 10px;
    }
    .cta-button {
      display: block;
      text-align: center;
      margin-bottom: 30px;
    }
    .cta-button a {
      display: inline-block;
      background-color: #5c9ead;
      color: #ffffff;
      text-decoration: none;
      padding: 12px 30px;
      font-size: 20px;
      border-radius: 4px;
    }
    .footer {
      background-color: #333333;
      color: #ffffff;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>cart</h1>
    <div class="product-grid">
      <div class="product">
        <img src="https://cdn.shopify.com/s/files/1/0562/4505/9784/products/Water_38229ded-d9fb-47a8-bbe5-75b2f7a0edc4_1024x1024.jpg?v=1632593381" alt="Product 1" />
        <h3 class="product-title">1L Bottle</h3>
        <p class="product-price">Rs.15/-</p>
        
        <div class="quantity-input">
          <label for="quantity-product1" class="quantity-label">Quantity:</label>
          <input type="number" id="quantity-product1" value="1" min="0" max="10">
        </div>
      </div>
      <div class="product">
        <img src="https://tiimg.tistatic.com/fp/3/008/007/10-litre-capacity-plastic-water-bottle-with-screw-cap-672.jpg" alt="Product 2" />
        <h3 class="product-title">10L can</h3>
        <p class="product-price">Rs.90/-per can</p>
        <div class="quantity-input">
          <label for="quantity-product2" class="quantity-label">Quantity:</label>
          <input type="number" id="quantity-product2" value="1" min="0" max="10">
        </div>
      </div>
      <div class="product">
        <img src="https://tiimg.tistatic.com/fp/1/006/211/20l-mineral-water-can-132.jpg" alt="Product 3" />
        <h3 class="product-title">20L can</h3>
        <p class="product-price">Rs. 120/-per can</p>
        
        <div class="quantity-input">
          <label for="quantity-product3" class="quantity-label">Quantity:</label>
          <input type="number" id="quantity-product3" value="1" min="0" max="10">
        </div>
      </div>
       <div class="product">
        <img src="https://m.media-amazon.com/images/I/41WIuCdDTlL._SY355_.jpg" alt="Product 3" />
        <h3 class="product-title">30L can</h3>
        <p class="product-price">Rs. 150/-per can</p>
        
        <div class="quantity-input">
          <label for="quantity-product4" class="quantity-label">Quantity:</label>
          <input type="number" id="quantity-product4" value="1" min="0" max="10">
        </div>
      </div>
      <div class="product">
        <img src="https://img3.exportersindia.com/product_images/bc-full/2020/7/7492477/water-bottles-1595227213-5525879.jpeg" alt="Product 3" />
        <h3 class="product-title">2L Bottle</h3>
        <p class="product-price">Rs. 30/-</p>
        
        <div class="quantity-input">
          <label for="quantity-product5" class="quantity-label">Quantity:</label>
          <input type="number" id="quantity-product5" value="1" min="0" max="10">
        </div>
      </div>
      <div class="product">
        <img src="https://drinkoptimum.com/wp-content/uploads/water-bottle-cost-optimum-1024x1024.jpg" alt="Product 3" />
        <h3 class="product-title">1.5 L bottle</h3>
        <p class="product-price">Rs. 20/-</p>
        <p class="product-description">1.5 litre</p>
        <div class="quantity-input">
          <label for="quantity-product6" class="quantity-label">Quantity:</label>
          <input type="number" id="quantity-product6" value="1" min="0" max="10">
        </div>
      </div>
    </div>
    <div class="cta-button">
      <a href="payment.html">Buy Now</a>
    </div>
  </div>
  <footer class="footer">
    &copy; 2023 Aquasure. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
  </footer>
</body>
</html>
