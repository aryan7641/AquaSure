<!DOCTYPE html>
<html>
<head>
  <title>AquaSure Support</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 36px;
      color: #333333;
      text-align: center;
      margin-bottom: 30px;
    }
    .support-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 4px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 16px;
      color: #333333;
      margin-bottom: 10px;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #cccccc;
      border-radius: 4px;
    }
    .form-group button[type="submit"] {
      background-color: #5c9ead;
      color: #ffffff;
      border: none;
      padding: 12px 30px;
      font-size: 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-group button[type="submit"]:hover {
      background-color: #4994a1;
    }
    .footer {
      background-color: #333333;
      color: #ffffff;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact us</h1>
    <div class="support-form">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <footer class="footer">
    &copy; 2023 AquaSure. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
  </footer>
</body>
</html>
